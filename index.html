<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="css/index.css" as="css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Interactive rating component</title>
</head>

<body>
  <main class="main container">
    <article class="card__container">
      <form action="./thanks.html" method="get">
        <img src="images/icon-star.svg" alt="star icon" class="card__star">
        <h1 class="card__title color_white">How did we do?</h1>
        <p class="card__description font_1_sm color_grey-light">Please let us know how we did with your support
          request. All feedback is appreciated to help us improve our offering!</p>
        <ul class="card__rating">
          <li><button class="rating__button">1</button></li>
          <li><button class="rating__button">2</button></li>
          <li><button class="rating__button">3</button></li>
          <li><button class="rating__button">4</button></li>
          <li><button class="rating__button">5</button></li>
        </ul>

        <button type="submit" class="default__button">submit</button>
      </form>
    </article>
  </main>

  <script src="./js/index.js"></script>
</body>

</html>
